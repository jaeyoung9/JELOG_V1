<header class="modern-header" th:fragment="header">
    <div class="header-container">
        <!-- Logo Section -->
        <div class="header-logo">
            <a href="/" class="logo-link">
                <i class="fas fa-code logo-icon"></i>
                <span class="logo-text">Jelog</span>
            </a>
        </div>

        <!-- Desktop Navigation -->
        <nav class="desktop-nav">
            <ul class="nav-list">
                <li><a href="/" class="nav-link active">홈</a></li>
                <li id="header-nav-writing" style="display: none;"><a href="/api/view/auth/cwo/new" class="nav-link">글쓰기</a></li>
                <li id="header-nav-sign" style="display: none;"><a href="/api/view/republic/posts" class="nav-link">관리</a></li>
            </ul>
        </nav>

        <!-- Header Actions -->
        <div class="header-actions">
            <div class="search-toggle">
                <button class="search-btn" onclick="toggleSearch()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="auth-section">
                <button id="signIn" class="auth-btn" onclick="signInView()">로그인</button>
            </div>
            <div class="mobile-menu-toggle">
                <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Search -->
    <div class="mobile-search" id="mobileSearch">
        <div class="mobile-search-container">
            <input type="text" class="mobile-search-input" placeholder="검색어를 입력하세요..." id="mobileSearchInput">
            <button class="mobile-search-submit" onclick="performSearch()">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <div class="mobile-menu-header">
            <div class="mobile-profile">
                <div class="mobile-profile-img">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="mobile-profile-info">
                    <span class="mobile-profile-name">Jelog</span>
                    <span class="mobile-profile-role">기술 블로그</span>
                </div>
            </div>
        </div>
        <nav class="mobile-nav">
            <ul class="mobile-nav-list">
                <li><a href="/" class="mobile-nav-link"><i class="fas fa-home"></i> 홈</a></li>
                <li id="mobile-nav-writing" style="display: none;"><a href="/api/view/auth/cwo/new" class="mobile-nav-link"><i class="fas fa-edit"></i> 글쓰기</a></li>
            </ul>
        </nav>
    </div>

    <script type="text/javascript" th:src="@{/js/headerJs.js}"></script>
    <script type="text/javascript" th:src="@{/js/modern-header.js}"></script>
    <script type="text/javascript" th:src="@{/js/default.js}"></script>
</header>
